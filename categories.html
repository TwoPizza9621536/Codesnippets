<ul class="category">
{% for category in site.categories %}
  {% assign category_name = category[0] | downcase |  replace: '-', ' ' %}
  <li class="category__item">
    <a
      href="{{ site.url }}{{ site.baseurl }}/category/{{ category[0] }}/"
      title="{{ category_name }}"
      >{{ category_name }}</a
    >
  </li>
{% endfor %}
</ul>

<p>
  See all
  <a href="{{ '/tags.html' | relative_url }}"
    >tags</a
  >.
</p>
