---
layout: page
title: Tags
description: Tags for the snippets.
slug: tags
---

<ul class="tag">
{% for tag in site.tags %}
  {% assign tag_name = tag[0] %}
  <li class="tag__item">
    <a
      href="{{ '/tag/{{ tag[0] }}/' | relative_url }}"
      title="{{ tag_name }}"
      >#{{ tag_name }}</a
    >
  </li>
{% endfor %}
</ul>

<p>
  See all
  <a href="{{ '/blogs/categories.html' | relative_url }}"
    >categories</a
  >.
</p>
